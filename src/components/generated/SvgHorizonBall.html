<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <style>
        /* CSS 스타일을 여기에 추가할 수 있습니다 */
        .stop1 {
            stop-color: #3d2618;
        }
        .stop2 {
            stop-color: #503723;
        }
        .stop3 {
            stop-color: #9ccbe5;
        }
        .stop4 {
            stop-color: #558ebb;
        }
        .path-stroke {
            fill: none;
            stroke: #FFF;
            stroke-miterlimit: 10;
            stroke-width: 2;
        }
        .text-fill {
            fill: #FFF;
        }
    </style>
</head>
<body>
    <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlSpace="preserve"
        width="400px"
        height="400px"
        viewBox="0 0 400.667 400.666"
    >
        <filter id="horizon_ball_svg__a" filterUnits="objectBoundingBox">
            <feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="5" />
            <feOffset in="blur" result="offsetBlurredAlpha" />
            <feMerge>
                <feMergeNode in="offsetBlurredAlpha" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <g filter="url(#horizon_ball_svg__a)">
            <linearGradient
                id="horizon_ball_svg__b"
                x1="200.333"
                x2="200.333"
                y1="276.332"
                y2="124.332"
                gradientUnits="userSpaceOnUse"
            >
                <stop offset="0" class="stop1" />
                <stop offset="50%" class="stop2" />
                <stop offset="50%" class="stop3" />
                <stop offset="100%" class="stop4" />
            </linearGradient>
            <path
                fill="url(#horizon_ball_svg__b)"
